services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ${DB_NAME:-takashi_photos}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - takashi_db:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U postgres -d ${DB_NAME:-takashi_photos}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  takashi_db:
