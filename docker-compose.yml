version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: takashi_photos
    ports:
      - "5432:5432"
    volumes:
      - takashi_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d takashi_photos"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  takashi_db:
